<!DOCTYPE html>

	<html>

		<head>

			<meta charset="UTF-8">
		
			<style>
				body
				{
					font-family: 'Monospace';
					background-color: black;
					color: white;
				}

				#all
				{
					display: flex; flex-direction: row; flex-wrap: wrap;
				}

				.post
				{ border: white solid 1px; padding: 1%; margin: 1%;}

				.post > p
				{font-size: 12px;}
			
				#control-panel-palette
				{ display: flex; justify-content: center; }
				
				#control-panel-palette > section
				{margin: 1%; background-color: grey;}
				
			</style>
		
			<script src="js/angular.min.js"></script>
			

		<!--SCRIPT 1 Get-Posts-->
	<script>
	  var app = angular.module('App-get-all-posts', []);
	  app.controller("Ctrl-get-all-posts", function ($scope, $http)
          {$http.get("http://0.0.0.0:3000/api/posts").then(function (response) {$scope.posts = response.data; } ) ; } ) ;

	</script>

	</head>

	<body>
		<center><h1>Granola</h1></center>
		<center><h2>IoniChan dictatorial control app</h2></center>
		<center><h3>Keeping the community onder control according our twisted desires since the beggining</h3></center>
		
		<h4>Control Panel</h4>
		<section id="control-panel-palette">
			<section>Create new post</section>
			<section>New Announce</section>
		</section>		

		<h4>All the posts</h4>
		<h5>All the new content created order by date</h5>
		<section id="all" ng-app="App-get-all-posts" ng-controller="Ctrl-get-all-posts">

			<div class="post" ng-repeat="post in posts">
				<h4>{{ post.titulo }}</h4>
				<h5>{{post.fecha}}</h5>
				<p>{{ post.contenido }}</p>
			</div>
		</section>
	
	</body>
</html>
